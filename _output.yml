bookdown::gitbook:
    df_print: kable
    css: [css/git.css, css/toc.css]
    config:
      toc:
        collapse: section
      download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
   in_header: lessons/preamble.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]

bookdown::epub_book:
  epub_version: "epub3"
